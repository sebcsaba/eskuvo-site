<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Bogi és Csaba</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="js/app.js"></script>
<script>
	$(document).ready(function(){
		var app = new App();
		app.handleUrlRequest(window.location.hash);
	});
</script>
<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1.custom/jquery-ui.min.css"/>
<link rel="stylesheet" type="text/css" href="style/design.css"/>
</head>
<body>
	<div id="base">
		<div class="header">
			<img src="style/inda_top.png"/>
		</div>
		<div id="list"></div>
		<div class="header">
			<img src="style/inda_bottom.png"/>
		</div>
	</div>

	<div id="dialog-form" title="Foglalás">
		<form>
			<fieldset>
				<label for="email">E-mail címed:</label>
				<input type="text" name="email" value="" class="text ui-widget-content ui-corner-all">
				<input type="hidden" name="id"/>
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
	</div>

	<div id="dialog-thx" class="msg-dialog">
		Köszönjük!
	</div>

	<div id="dialog-cancel" class="msg-dialog">
		A foglalásod törölve lett.
	</div>

</body>
</html>
